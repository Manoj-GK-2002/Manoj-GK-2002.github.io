<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tree Lovers â€” Simple Animation</title>
  <style>
    :root{
      --sky:#9ad3ff; --ground:#6db66d; --trunk:#6a3f2a; --leaf:#2f8f3b; --accent:#ffd166;
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"
      Helvetica Neue",Arial;background:linear-gradient(180deg,var(--sky),#cfeefd 60%);
      color:#183446;}
    .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:2rem}

    /* ground */
    .ground{position:absolute;left:0;right:0;bottom:0;height:26vh;background:linear-gradient(180deg,var(--ground),#3f8a3c);border-top-left-radius:40% 12vh;border-top-right-radius:40% 12vh;box-shadow:inset 0 10px 40px rgba(0,0,0,0.08)}

    /* tree container */
    .scene{width:720px;max-width:92vw;height:520px;position:relative}

    /* simple trunk */
    .trunk{position:absolute;left:50%;transform:translateX(-50%);bottom:8vh;width:64px;height:180px;background:linear-gradient(180deg,var(--trunk),#4e2f20);border-radius:12px}
    .trunk::before{content:'';position:absolute;left:10px;top:12px;width:14px;height:160px;background:linear-gradient(180deg,rgba(255,255,255,0.03),transparent);border-radius:8px}

    /* foliage made with layered circles (using pseudo elements for simplicity) */
    .foliage{position:absolute;left:50%;transform:translateX(-50%);bottom:22vh;width:420px;height:300px;pointer-events:none}
    .c{position:absolute;border-radius:50%;background:var(--leaf);box-shadow:0 12px 20px rgba(47,143,59,0.28);}
    .c.s1{width:220px;height:220px;left:50%;top:0;transform:translateX(-50%);}
    .c.s2{width:160px;height:160px;left:26%;top:40px}
    .c.s3{width:160px;height:160px;right:26%;top:40px}
    .c.s4{width:120px;height:120px;left:12%;top:120px}
    .c.s5{width:120px;height:120px;right:12%;top:120px}

    /* leaves details */
    .leaf{position:absolute;width:12px;height:20px;border-radius:6px 6px 6px 6px;background:linear-gradient(180deg,#fff8cc,var(--accent));transform-origin:center 4px;opacity:0.95}

    /* sway animation for foliage group */
    @keyframes sway {0%{transform:translateX(-50%) rotate(-2deg)}50%{transform:translateX(-50%) rotate(2deg)}100%{transform:translateX(-50%) rotate(-2deg)}}
    .foliage{animation:sway 6s ease-in-out infinite}

    /* floating hearts / message */
    .message{position:absolute;left:50%;top:6%;transform:translateX(-50%);background:rgba(255,255,255,0.7);backdrop-filter:blur(4px);padding:8px 14px;border-radius:999px;font-weight:600}

    /* falling leaves created by JS will have this base style */
    .fall{position:fixed;pointer-events:none;z-index:30;will-change:transform,opacity}

    /* footer */
    .note{margin-top:14px;color:#08303a8a;font-size:14px}

    /* responsive */
    @media (max-width:420px){.trunk{width:40px;height:120px}.foliage{width:300px;height:220px}.c.s1{width:180px;height:180px}.scene{height:420px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="scene" aria-hidden="false">
      <div class="message">ðŸŒ³ For tree lovers â€” breathe, grow, protect ðŸŒ±</div>

      <div class="foliage" id="canopy">
        <div class="c s1"></div>
        <div class="c s2"></div>
        <div class="c s3"></div>
        <div class="c s4"></div>
        <div class="c s5"></div>
        <!-- some decorative tiny leaves positioned inside the canopy -->
        <div class="leaf" style="left:46%;top:30%;transform:rotate(-20deg)"></div>
        <div class="leaf" style="left:30%;top:45%;transform:rotate(10deg)"></div>
        <div class="leaf" style="left:62%;top:50%;transform:rotate(-35deg)"></div>
        <div class="leaf" style="left:20%;top:30%;transform:rotate(40deg)"></div>
        <div class="leaf" style="left:78%;top:28%;transform:rotate(-10deg)"></div>
      </div>

      <div class="trunk"></div>

      <!-- small sapling on the left as a cute easter-egg -->
      <svg style="position:absolute;left:10%;bottom:12vh;width:80px;height:120px;" viewBox="0 0 100 160">
        <g id="sapling" transform="translate(0,0)">
          <rect x="44" y="80" width="12" height="50" rx="3" fill="#6a3f2a"></rect>
          <ellipse cx="50" cy="65" rx="20" ry="18" fill="#2f8f3b"></ellipse>
        </g>
      </svg>

    </div>

    <div class="note">Tip: click anywhere to make a leaf fall â€” or sit back and watch leaves fall automatically.</div>
  </div>
  <div class="ground"></div>

  <script>
    // Simple falling-leaf generator
    const leafColors = ['#ffd166','#ffb4a2','#bde0fe','#c7f9cc','#9ad3ff']
    const scene = document.querySelector('.scene')

    function createLeaf(fromX=null){
      const leaf = document.createElement('div')
      leaf.className='fall'
      const size = Math.random()*18 + 10
      leaf.style.width = size+'px'
      leaf.style.height = (size*1.4)+'px'
      leaf.style.borderRadius = '50% 40% 50% 40%'
      leaf.style.left = (fromX !== null ? fromX : (Math.random()*80 + 10)) + '%'
      leaf.style.top = '-10%'
      leaf.style.background = leafColors[Math.floor(Math.random()*leafColors.length)]
      leaf.style.opacity = 0.95
      leaf.style.transform = 'rotate('+ (Math.random()*360) +'deg)'
      leaf.style.transition = 'transform linear 5s, opacity linear 5s'
      document.body.appendChild(leaf)

      // random fall animation using requestAnimationFrame
      const start = performance.now()
      const duration = 3500 + Math.random()*2500
      const startX = parseFloat(leaf.style.left)
      const drift = (Math.random()*40 - 20) // percent drift

      function frame(now){
        const t = Math.min(1,(now-start)/duration)
        const y = t*120 // percent of viewport height
        const x = startX + drift * t
        const rot = (t*720) + (Math.random()*40-20)
        leaf.style.transform = `translate(${x}vw, ${y}vh) rotate(${rot}deg)`
        leaf.style.opacity = `${1 - t*0.9}`
        if(t<1) requestAnimationFrame(frame)
        else leaf.remove()
      }
      requestAnimationFrame(frame)
    }

    // automatic gentle falling
    let auto = setInterval(()=>{ createLeaf() }, 900)

    // click to spawn a leaf at click X
    window.addEventListener('click', (e)=>{
      const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0)
      const xPercent = (e.clientX / vw) * 100
      createLeaf(xPercent)
    })

    // small accessibility: pause auto on focus/visibility change
    document.addEventListener('visibilitychange', ()=>{
      if(document.hidden) clearInterval(auto)
      else auto = setInterval(()=>{ createLeaf() }, 900)
    })

    // subtle pulsing effect on canopy leaves (tiny scale) for life
    const canopy = document.getElementById('canopy')
    let canopyScale = 0
    setInterval(()=>{
      canopyScale = canopyScale===0 ? 1 : 0
      canopy.style.transition = 'transform 3s ease-in-out'
      canopy.style.transform = canopyScale ? 'translateX(-50%) scale(1.01)' : 'translateX(-50%) scale(0.995)'
    }, 3000)
  </script>
</body>
</html>
